<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboContest Stats Badge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RoboContest GitHub Badge Generator</h1>
        <p>Enter your RoboContest username to generate your stats badge.</p>
        
        <form id="username-form">
            <input type="text" id="username-input" placeholder="e.g., nesamandar" required>
            <button type="submit">Generate Badge Code</button>
        </form>
        
        <div id="result-container" class="hidden">
            <h2>Your Badge is Ready!</h2>
            <p>Copy the code below and paste it into your GitHub profile README.md.</p>
            <div class="code-block-wrapper">
                <pre id="markdown-output"></pre>
                <button id="copy-button">Copy</button>
            </div>
            <h3>Live Preview:</h3>
            <div id="preview-output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
